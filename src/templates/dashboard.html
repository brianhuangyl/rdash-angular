<div class="row" ng-controller="DashboardCtrl">
	<div class="col-lg-12">
		<rd-widget>
			<rd-widget-header icon="fa-users" title="Employees Status">
				<div class="message">
					<span>{{currentDate}}</span>
				</div>
			</rd-widget-header>
			<rd-widget-body classes="medium no-padding">
				<rd-loading ng-if="!isLoaded"></rd-loading>
				<div class="table-responsive" ng-if="isLoaded">
					<table class="table">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th>Name</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody ng-repeat="employee in employees track by $index">
							<tr>
								<td class="text-center">{{employee.id}}</td>
								<td>{{employee.name}}</td>
								<td>{{employee.status}}</td>
							</tr>
						</tbody>
					</table>
        		</div>
			</rd-widget-body>
		<rd-widget>
	</div>
</div>
